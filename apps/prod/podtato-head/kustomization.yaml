apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: podtato-head
resources:
  - ../../base/podtato-head
commonLabels:
  env: prod
images:
  - name: ghcr.io/podtato-head/entry
    newTag: 0.2.7
  - name: ghcr.io/podtato-head/hat
    newTag: 0.2.7
  - name: ghcr.io/podtato-head/left-arm
    newTag: 0.2.7
  - name: ghcr.io/podtato-head/right-arm
    newTag: 0.2.7
  - name: ghcr.io/podtato-head/left-leg
    newTag: 0.2.7
  - name: ghcr.io/podtato-head/right-leg
    newTag: 0.2.7

patches:
  - patch: |-
      - op: add
        path: "/spec/template/spec/containers/0/env/-"
        value:
          name: PODTATO_PART_NUMBER
          value: "02"
    target:
      kind: Deployment
      name: podtato-head-hat
  - patch: |-
      - op: add
        path: "/spec/template/spec/containers/0/env/-"
        value:
          name: PODTATO_PART_NUMBER
          value: "03"
    target:
      kind: Deployment
      name: podtato-head-left-arm
  - patch: |-
      - op: add
        path: "/spec/template/spec/containers/0/env/-"
        value:
          name: PODTATO_PART_NUMBER
          value: "04"
    target:
      kind: Deployment
      name: podtato-head-right-leg

